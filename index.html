<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="row">
                <button id="val7" class="number">7</button>
                <button id="val8" class="number">8</button>
                <button id="val9" class="number">9</button>
                <button id="times" class="operator">*</button>
            </div>
            <div class="row">
                <button id="val4" class="number">4</button>
                <button id="val5" class="number">5</button>
                <button id="val6" class="number">6</button>
                <button id="minus" class="operator">-</button>
            </div>
            <div class="row">
                <button id="val1" class="number">1</button>
                <button id="val2" class="number">2</button>
                <button id="val3" class="number">3</button>
                <button id="plus" class="operator">+</button>
            </div>
            <div class="row">
                <button id="val0" class="number">0</button>
                <button id="decimal">.</button>
                <button id="percent">%</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="row">
                <button id="delete">A/C</button>
                <button id="backspace">‚Üê</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
